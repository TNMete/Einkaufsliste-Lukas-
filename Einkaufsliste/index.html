<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button class="toggle-button" id="toggleDarkModeButton">Dark Mode</button>
    <h1>Einkaufsliste</h1>
    <select id="Kategorie">
        <option value="">Kategorie auswählen</option>
        <option value="Obst">Obst</option>
        <option value="Gemüse">Gemüse</option>
        <option value="Wurst">Worschd</option>
        <option value="Käse">Käs</option>


    </select>
    <input type="text" id="artikel" placeholder="Artikelname...">
    <input type="number" id="anzahl" placeholder="Anzahl...">
    <input type="number" id="preis" placeholder="Preis pro Stück...">
    <button id="addButton">Hinzufügen</button>
    <ul id="liste"></ul>
    <button id="deleteList">Liste löschen</button>
    <h5 id="gesamt"></h5>
    <p id="budgetInfo">Verfügbares Budget: -</p>
</body>

</html>
